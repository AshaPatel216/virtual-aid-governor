<section class="m-3">
  <!-- Map -->
  <div class="chart-container d-flex flex-row gap-2">
    <div class="bg-light p-4 rounded-3 border" style="height: 80%; width: 80%">
      <div id="chartdiv" style="width: 100%; height: 1200px"></div>
      <div id="legend"></div>
    </div>
    <div class="p-4 rounded-3 border" style="width: 20%">
      <div *ngIf="usersAvailable">
        <div>
          <div>
            <strong>State: </strong>
            {{ state }}
          </div>
          <div>
            <strong>Trained People: </strong>
            {{ numberOfPeople }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
